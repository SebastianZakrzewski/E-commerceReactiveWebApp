<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="/assets/laptop.png" alt="Card image cap">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Product Name: {{product.productName}} </li>
    <li class="list-group-item">Price: {{product.price}}</li>
    <li class="list-group-item">Product Category: {{product.productCategory}} </li>
    <li class="list-group-item">Product Company: {{product.productBrand}}</li>
  </ul>
  <div>

    <div style="padding-top: 40px" class="edit">
      <button
              style="float: right" class="btn btn-danger"><i class="bi bi-trash3"></i>
      </button >
    </div>

    <div style="padding-right: 40px" class="delete">
      <button
              style="float: right" class="btn btn-primary"><i class="bi bi-pencil-square"></i>
      </button>
    </div>

  </div>
</div>
